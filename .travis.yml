language: python
matrix:
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.7
    - python: 3.8
    dist: xenial
    sudo: true
services:
  - postgresql
addons:
  postgresql: 9.6
  chrome: stable
install:
  - pip install pipenv
  - pipenv install
script:
  - pipenv run python manage.py db migrate
  - pipenv run python manage.py db upgrade
  - pipenv run pytest